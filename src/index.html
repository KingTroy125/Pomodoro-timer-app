<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Pomodoro Timer</title>
    <link rel="icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="timer-header">
            <div class="session-type" id="sessionType">Focus Time</div>
            <div class="session-counter">Session <span id="sessionCount">1</span></div>
        </div>

        <div class="progress-ring">
            <svg>
                <circle class="progress-ring__background" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring__progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
            <div class="timer-display-ring" id="timerDisplay">25:00</div>
        </div>

        <div class="controls">
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn primary" id="startBtn">Start</button>
            <button class="btn" id="skipBtn">Skip</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="completedSessions">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="totalTime">0h 0m</span>
                <span class="stat-label">Total Time</span>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
