<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../assets/icon.png">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="session-type" id="sessionType">Work Session</div>
        
        <div class="timer-display" id="timerDisplay">
            <div class="time-display" id="timeDisplay">25:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="workTime">Work</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="breakTime">Break</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
        
        <div class="stats">
            Sessions completed: <span id="sessionsCount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
